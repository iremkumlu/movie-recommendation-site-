{% extends 'layout.html' %} {% load static %} {% block css_files %}
<link rel="stylesheet" href="{% static 'filmler/css/style.css' %}" />
{% endblock %} {% block page_title %} {{ film.title }} {%endblock %} {% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col-3">
        <img
        class="img-fluid rounded"
        src="{% static 'filmler/image/'|add:film.imageUrl %}"
        alt="{{film.title}}"
      />
    </div>
    <div class="col-9">
      <h1 class="h3">{{ film.title }}</h1>
      <p>{{ film.description }}</p>
    </div>
  </div>
</div>
{% endblock %} {% block js_files %}
<script src=" {% static 'filmler/javascript/script.js' %}"></script>
{% endblock %}
