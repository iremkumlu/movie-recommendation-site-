{%load static%}
<div class="card mb-3">
  <div class="row">
    <div class="col-4">
      <img
        class="img-fluid rounded-start"
        src="{% static 'filmler/image/'|add:movie.imageUrl %}"
        alt="{{movie.title}}"
      />
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
      </div>
    </div>
  </div>
</div>
